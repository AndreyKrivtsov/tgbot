# ==============================================
# REDIS CONFIGURATION FOR TELEGRAM BOT
# ==============================================

# NETWORK
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 30
tcp-keepalive 300

# GENERAL
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# MEMORY MANAGEMENT
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# PERSISTENCE (опционально)
save 900 1      # Сохранять каждые 15 мин если >= 1 изменение
save 300 10     # Сохранять каждые 5 мин если >= 10 изменений  
save 60 10000   # Сохранять каждую минуту если >= 10000 изменений

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# APPEND ONLY FILE (AOF) - более надежная персистентность
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# CLIENTS
maxclients 10000

# SLOW LOG
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCY MONITORING
latency-monitor-threshold 100

# EVENT NOTIFICATION
notify-keyspace-events Ex    # Уведомления об истечении TTL

# ADVANCED CONFIG
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# SECURITY (в продакшене нужно добавить пароль)
# requirepass your_strong_password_here 